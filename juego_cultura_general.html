      let currentQuestion = 0;

      function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("question").textContent = q.question;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        q.options.forEach((opt) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(btn, q.answer);
          optionsDiv.appendChild(btn);
        });
        document.getElementById("result").textContent = "";
        document.getElementById("nextBtn").style.display = "none";
      }

      function checkAnswer(button, correctAnswer) {
        const result = document.getElementById("result");

        if (button.textContent === correctAnswer) {
          result.textContent = "Â¡Correcto! ðŸŽ‰";
          result.style.color = "green";
          score++;
        } else {
          result.textContent =
            "Incorrecto. La respuesta correcta es: " + correctAnswer;
          result.style.color = "red";
        }

        // Deshabilitar todos los botones
        Array.from(document.getElementById("options").children).forEach(
          (btn) => (btn.disabled = true)
        );

        // Mostrar botÃ³n de siguiente
        document.getElementById("nextBtn").style.display = "inline-block";
      }

      function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("question").textContent = "Juego terminado";
          document.getElementById("options").innerHTML = "";
          document.getElementById("result").textContent =
            "Tu puntuaciÃ³n: " + score + " de " + questions.length;
